<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component-main</title>
    <!-- FAV ICON -->
    <link rel="shortcut icon" href="media/favicon-32x32.png" type="image/x-icon">
    <!-- RENDER ALL ELEMENTS IN ALL BROWSERS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS FILE -->

<body>
    <main>
        <img src="media/illustration-hero.svg" alt="Hero image">
        <div class="h1">
            <h1>Order Summary</h1>
        </div>
        <div class="p">
            <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you

        </div>
        <div class="annual-plan">
            <div class="img">
                <img src="media/icon-music.svg" alt="" aria-hidden="true">
            </div>
            <div class="content">
                <h2>Annual Plan</h2>
                <p>$59.99/year
                </p>
            </div>
            <div class="change">
                <a href="#">change</a>
            </div>
        </div>

            <a href="#">proceed to payment</a>
        </div>
        <div class="cancel">cancel order</div>
